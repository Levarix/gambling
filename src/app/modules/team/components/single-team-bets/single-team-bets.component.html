<div class="content">
    <h1>Lista zakładów</h1>
    <table mat-table [dataSource]="bets" class="mat-elevation-z3">
        <ng-container matColumnDef="firstTeam">
            <th mat-header-cell *matHeaderCellDef>Pierwszy zespół</th>
            <td mat-cell *matCellDef="let element">{{ element.firstTeam.name }}</td>
        </ng-container>
        <ng-container matColumnDef="secondTeam">
            <th mat-header-cell *matHeaderCellDef>Drugi zespół</th>
            <td mat-cell *matCellDef="let element">{{ element.secondTeam.name }}</td>
        </ng-container>
        <ng-container matColumnDef="startAt">
            <th mat-header-cell *matHeaderCellDef>Rozpoczęcie meczu</th>
            <td mat-cell *matCellDef="let element">
                {{ element.matchDetails.startAt | date: "yyyy-MM-dd HH:mm" }}
            </td>
        </ng-container>
        <ng-container matColumnDef="endAt">
            <th mat-header-cell *matHeaderCellDef>Zakończenie meczu</th>
            <td mat-cell *matCellDef="let element">
                {{ element.matchDetails.endAt | date: "yyyy-MM-dd HH:mm" }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
